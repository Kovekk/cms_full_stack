<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12">
                <p *ngIf="isContact">{{ contact.name }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive" style="max-height: 70px;" *ngIf="isContact">
            </div>
            <div class="col-xs-5">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#" class="btn btn-primary">Edit</a>
                    </div>
                    <div class="col-xs-3">
                        <a href="#" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <p><strong>Email:</strong> <span *ngIf="isContact">{{ contact.email }}</span></p>
        <p><strong>Phone:</strong> <span *ngIf="isContact">{{ contact.phone }}</span></p>
    </div>
</div>
